<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <title>CREDIT CARD PAYMENT OPTIONS </title>
</head>

   <body>
        <div class="container-fluid">

            <div class="card w-75 m-auto">
                <div class="card-header text-center h1 ">PAYMENT FORM
                </div>
                    <div class="card-body">
                        <div class="alert alert-danger h3 rounded border border-danger p-2" role="alert"> Some fields are missing
                        <a href="#" class="alert-link">
                        </a>
                        </div>

                <form>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCard#">Card #
                        </label>
                        <input type="XXXX-XXXX-XXXX" class="form-control" placeholder="0000-0000-0000-0000">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputEmail4">CVC #
                        </label>
                        <input type="CVC #" class="form-control" placeholder="000">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastName">Amount $
                        </label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Amount">
                    </div>
                </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputLastName">First Name
                        </label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name
                            </label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City
                            </label>
                            <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State
                        </label>
                        <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="inputZip">Zip
                            </label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <p>We accept:
                            </p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>Message:
                            </p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-group form-check-inline">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck"><i class="fab fa-cc-mastercard fa-2x"></i>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck"><i class="fab fa-cc-visa fa-2x"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck"><i class="fab fa-cc-diners-club fa-2x"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck"><i class="fab fa-cc-amex fa-2x"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                                <div class="form-group col-md-6">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                                    </textarea>
                                    <p class="text-left">Add your notes here
                                    </p>
                                </div>
                    </div>


                                <div class="card-footer text-right">
                                    <button type="submit" class="btn btn-secondary btn-lg">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary btn-lg">Send
                                    </button>
                                </div>

                </div>
            </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
